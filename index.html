<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Stylesheet Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main Stylesheet Link-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>


<body class="flex-column min-100-vh">

    <!-- Header Section with Site Title-->
    <header>
        <h1 class="app-title"> Weather Dashboard</h1>
    </header>

    <!-- Main Container for Weather Sections-->
    <main class="container">

        <div class="row">
            <!-- Search Form Section -->
            <div class="col-12 col-md-4">
                <div class="card">
                    <form class="card-body">
                        <label class="form-label" for="city"><span>
                                <h4>Search for a City: </h4>
                            </span></label>
                        <input class="form-input" name="city" id="city-search" placeholder="City" type="text" />
                        <button class="btn" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <!-- Current Weather Display Section-->
            <div class="weather col-12 col-md-8">
                <div class="current-weather-container">
                    <h4>Current Weather</h4>
                    <div class="current-weather">

                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Searched Cities History Section -->
                <div class="col-12 col-md-4">
                    <div class="card-body searched-cities-container">
                        <!--<button class="searchedbtn"></button>-->
                    </div>
                </div>


            </div>

            <!-- 5-Day Forecast Weather Display Section-->
            <div class="col-12 col-md-8">
                <div class="ext-forecast-container col-12 col-md-8">
                    <h5>5-Day Forecast:</h5>
                    <div class="extended-forecast">

                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- jQuery Script Link-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Link to JavaScript script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
