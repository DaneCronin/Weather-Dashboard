<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Stylesheet Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main Stylesheet Link-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>


<body class="flex-column min-100-vh">

    <!-- Header Section with Site Title-->
    <header>
        <h1 class="app-title"> Weather Dashboard</h1>
    </header>

    <!-- Main Container for Weather Sections-->
    <main class="row justify-space-between">


        <!-- Search Form Section -->
        <div class="col-12 col-md-4">
            <div class="card search-card">
                <form class="card-body" id="search-form">
                    <label class="form-label" for="city">
                        <h4>Search for a City: </h4>
                    </label>
                    <input class="form-input" name="city" id="city-search" placeholder="City" type="text" />
                    <button class="btn" id="search-btn" type="submit">Search</button>
                </form>
            </div>


            <!-- Searched Cities History Section -->
            <div class="card">
                <div class="card-body history">
                    <!--<button class="searchedbtn"></button>-->
                    
                </div>
            </div>
        </div>


        <!-- Current Weather Display Section-->
        <div class="weather col-12 col-md-8">
            <div class="card" id="current-weather">
                <h4 class="card-title text-left" id="city-name"></h4>
                
    
            </div>




            <!-- 5-Day Forecast Weather Display Section-->

            <div class="ext-forecast-container col-12 col-md-8">
                <h5>5-Day Forecast:</h5>
                <div class="extended-forecast row">

                </div>
            </div>

        </div>

    </main>

    <!-- jQuery Script Link-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Link to JavaScript script -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
